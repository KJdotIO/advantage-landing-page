<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Landing Page</title>
</head>
<body>
    <!-- Navbar Stuffs -->
    <header>
        <div class="navbar">
            <img src="assets\Logo_Advantage.png" alt="" class="advantage_logo">

            <p class="advantage_text">Advantage</p>

            <img src="assets\White_menu_icon.svg" alt="" class="menu_icon">
        </div>
    </header>

    <main>
        <!-- Landing page stuffs -->
        <div class="blob-with-text">
            <img src="assets\Blob.png" alt="" class="blob_img">

            <h1 class="blob_text">One for all <br> All in one. </h1>
        </div>

        <div class="main-card">
            <img src="assets\Main_card.png" alt="" class="main_card_img">
        </div>

        <div class="arrow-container">
            <img src="assets\Down_arrow.svg" alt="" class="down_arrow">
        </div>
    </main>
</body>
</html>
