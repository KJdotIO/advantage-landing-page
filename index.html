<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Landing Page</title>
</head>
<body>
    <!-- Navbar Stuffs -->
    <header>
        <div class="navbar">
            <img src="assets\Logo_Advantage.png" alt="" class="advantage_logo">

            <p class="advantage_text">Advantage</p>

            <img src="assets\White_menu_icon.svg" alt="" class="menu_icon">
        </div>
    </header>

    <main>
        <!-- Landing page stuffs -->
        <div class="top_text-container">
            <h1 class="top_text">One for all <br> All in one. </h1>

            <div class="main_card">
                <img src="assets\Main_card.png" alt="" class="main_card_img">
            </div>
        </div>

        <!--
            ========
            Main Card
            ========
        -->

        <div class="arrow-container">
            <img src="assets\Down_arrow.svg" alt="" class="down_arrow">
        </div>

        <!--
            =====================
            Three cards and text
            =====================
        -->

        
        <div class="three-cards">
            
            <img src="assets\Three_cards.png" alt="" class="three_cards_img">

            <div class="three_texts-container">
                <h1 class="three_text"> too <br> many <br> cards?</h1>
            </div>
        </div>
        

        <div class="funnel_container">
            <img src="assets\Funnel.svg" alt="" class="funnel">
        </div>

        <div class="card_bottom-container">
            <img src="assets\Card_at_bottom.png" alt="" class="card_bottom">
        </div>

        <div class="advantage_desc-container">
            <p class="advantage_desc">Advantage takes each one of your cards and puts them into one. Making your life easier.</p>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer_stuff">
            <p class="footer_text">Made and designed with <i class='bx bxs-heart' style='color:#ef6262' ></i> by kjdotio</p>
        </div>
    </footer>
</body>
</html>
